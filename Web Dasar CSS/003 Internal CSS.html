<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS</title>

        <style>
            h1{
                color: blue;
                font-family: Arial;
            }
            p{
                font-family: Arial;
            }

            b{
                color: blue;
            }

            i{
                background-color: aquamarine;
            }
        </style>
    </head>

        <h1>Hello CSS</h1>
        <p>Ini adalah percobaan pertama kita menggunakan <b>HTML</b> dengan <i>CSS</i></p>
    </body>
</html>
